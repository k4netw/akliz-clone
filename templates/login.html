{% extends "simpleLayout.html" %} <!-- uses simple layout template as base -->

{% block title %}Login{% endblock %} <!-- sets the title of the page to "Login" -->

{% block page_header %}LOGIN{% endblock %} <!-- sets the page header text to "LOGIN" -->

{% block extra_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}"> <!-- links to the login page-specific CSS -->
{% endblock %}

{% block sidebar %}
    <p><a href="/register">Register</a> an account to manage a server.</p> <!-- sidebar with link to registration page -->
{% endblock %}

{% block content %}
<div class="login-form"> <!-- wrapper for the login form -->
    <form action="/login" method="post"> <!-- login form sends data via POST -->
        <div class="form-group">
            <label for="email">Email Address</label> <!-- label for email input -->
            <input type="email" id="email" name="email" required> <!-- email input field -->
        </div>
        <div class="form-group">
            <label for="password">Password</label> <!-- label for password input -->
            <input type="password" id="password" name="password" required> <!-- password input field -->
        </div>
        <button type="submit">Login</button> <!-- button to submit the form -->
    </form>
</div>
{% endblock %}
